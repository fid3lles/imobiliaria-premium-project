services:
  backend:
    build:
      context: ../backend
    container_name: backend
    restart: unless-stopped
    volumes:
      - sqlite_data:/data
    environment:
      SPRING_PROFILES_ACTIVE: prod
      CORS_ALLOWED_ORIGINS: "https://imobiliariapremium.com.br"
    networks:
      - appnet

  frontend:
    build:
      context: ../frontend
      args:
        VITE_API_BASE: /api
    container_name: frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - appnet

volumes:
  sqlite_data:

networks:
  appnet:
